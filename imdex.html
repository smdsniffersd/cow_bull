<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Быки и Коровы</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="game-container">
        <h1>Быки и Коровы</h1>

        <div class="input-area">
            <div class="number-input">
                <input type="text" id="guessInput" maxlength="5" placeholder="Введите 5 цифр">
                <button class="action-button clear-button" id="clearInput">Очистить</button>
            </div>

            <div class="digit-buttons">
                <button class="digit-button" data-digit="0">0</button>
                <button class="digit-button" data-digit="1">1</button>
                <button class="digit-button" data-digit="2">2</button>
                <button class="digit-button" data-digit="3">3</button>
                <button class="digit-button" data-digit="4">4</button>
                <button class="digit-button" data-digit="5">5</button>
                <button class="digit-button" data-digit="6">6</button>
                <button class="digit-button" data-digit="7">7</button>
                <button class="digit-button" data-digit="8">8</button>
                <button class="digit-button" data-digit="9">9</button>
            </div>

            <div class="action-buttons">
                <button class="action-button" id="submitGuess">Проверить</button>
                <button class="action-button" id="toggleNumber">Показать число</button>
                <button class="action-button" id="restartGame">Новая игра</button>
            </div>
        </div>

        <div id="secretNumber"></div>

        <table class="moves-table">
            <thead>
                <tr>
                    <th>Ход</th>
                    <th>Число</th>
                    <th>Быки</th>
                    <th>Коровы</th>
                </tr>
            </thead>
            <tbody id="movesTableBody"></tbody>
        </table>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
